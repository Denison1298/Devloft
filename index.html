<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devloft Tecnologia LTDA - Portfólio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.10/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function Header() {
      return (
        <header className="bg-blue-600 text-white py-6">
          <div className="container mx-auto px-4 text-center">
            <h1 className="text-4xl font-bold">Devloft Tecnologia LTDA</h1>
            <p className="mt-2 text-lg">Soluções digitais inovadoras com preços justos</p>
          </div>
        </header>
      );
    }

    function About() {
      return (
        <section className="py-12 bg-gray-100">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-semibold text-center mb-6">Nossa História</h2>
            <p className="text-lg text-gray-700 max-w-3xl mx-auto">
              Fundada em 2024, a <strong>Devloft Tecnologia LTDA</strong> nasceu com a missão de transformar ideias em realidades digitais. Com uma abordagem centrada no cliente, oferecemos serviços de programação de alta qualidade, desenvolvendo sites e aplicações sob medida. Nosso compromisso é entregar soluções inovadoras com preços justos e competitivos, garantindo que negócios de todos os tamanhos possam prosperar no mundo digital.
            </p>
          </div>
        </section>
      );
    }

    function PortfolioItem({ title, url, category, description, logo }) {
      return (
        <div className="bg-white rounded-lg shadow-lg overflow-hidden transform transition duration-300 hover:scale-105">
          <div className="h-40 bg-gray-200 flex items-center justify-center">
            <img src={logo} alt={`${title} logo`} className="h-24 object-contain" />
          </div>
          <div className="p-6">
            <h3 className="text-xl font-semibold mb-2">{title}</h3>
            <p className="text-gray-600 mb-2"><strong>Categoria:</strong> {category}</p>
            <p className="text-gray-600 mb-4">{description}</p>
            <a href={url} target="_blank" rel="noopener noreferrer" className="text-blue-600 font-semibold hover:underline">
              Visitar Site
            </a>
          </div>
        </div>
      );
    }

    function Portfolio() {
      const projects = [
        {
          title: "Mandrake Grifes",
          url: "https://mandrakegrifes.com.br",
          category: "Loja de Roupas",
          description: "Uma loja online de moda que oferece roupas modernas e estilosas para todos os públicos. Com design intuitivo, proporciona uma experiência de compra fluida e atrativa.",
          logo: "https://via.placeholder.com/150x100.png?text=Mandrake+Grifes"
        },
        {
          title: "No Hype CG",
          url: "https://nohypecg.wuaze.com",
          category: "Loja de Roupas",
          description: "Loja virtual voltada para moda urbana e casual, com foco em qualidade e tendências contemporâneas. Ideal para quem busca estilo com praticidade.",
          logo: "https://via.placeholder.com/150x100.png?text=No+Hype+CG"
        },
        {
          title: "Mundo dos Esmaltes",
          url: "https://mundodosesmaltes.wuaze.com",
          category: "Loja de Produtos de Beleza",
          description: "Especializada em esmaltes e produtos de beleza, esta loja oferece uma vasta gama de itens para cuidados pessoais, com navegação simples e design vibrante.",
          logo: "https://via.placeholder.com/150x100.png?text=Mundo+dos+Esmaltes"
        },
        {
          title: "Hype Car Centro Automotivo",
          url: "http://www.hypecarcentroautomotivo.wuaze.com",
          category: "Loja de Mecânica",
          description: "Site para serviços automotivos, oferecendo manutenção e reparos com agendamento online. Design funcional que reflete a confiabilidade do serviço.",
          logo: "https://via.placeholder.com/150x100.png?text=Hype+Car"
        },
        {
          title: "MP Cookies",
          url: "https://mpcookies.wuaze.com",
          category: "Loja de Alimentos",
          description: "Loja online de cookies artesanais, com sabores únicos e personalizáveis. O site destaca a qualidade dos produtos com um design apetitoso e fácil de usar.",
          logo: "https://via.placeholder.com/150x100.png?text=MP+Cookies"
        }
      ];

      return (
        <section className="py-12">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-semibold text-center mb-6">Nosso Portfólio</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
              {projects.map((project, index) => (
                <PortfolioItem key={index} {...project} />
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="bg-blue-600 text-white py-6">
          <div className="container mx-auto px-4 text-center">
            <h3 className="text-xl font-semibold mb-2">Entre em Contato</h3>
            <p className="text-lg">Email: contato@devloft.com.br</p>
            <p className="text-lg">Telefone: (11) 1234-5678</p>
            <p className="mt-2">© 2025 Devloft Tecnologia LTDA. Todos os direitos reservados.</p>
          </div>
        </footer>
      );
    }

    function App() {
      return (
        <div>
          <Header />
          <About />
          <Portfolio />
          <Footer />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
